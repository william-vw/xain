<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://eyereasoner.github.io/eye-js/latest/index.js"></script>
    <script src="lib/aux.js"></script>
    <script src="lib/explain.js"></script>
    <script>
        function loaded() {
            $('#contrast').append(`<option value='YellowZone'>YellowZone</option>`)
            $('#contrast').append(`<option value='RedZone'>RedZone</option>`)
        }

        async function doContrast() {
            let outcome = $("#contrast").val();
            if (!outcome)
                return;
            console.log("outcome:", outcome);

            $('#out').html("<img src='img/loading.gif'>");

            let start = performance.now();

            let rules = await get('test/yellow-rules.n3');
            let data =
                `@prefix : <http://niche.cs.dal.ca/ns/copd.owl#> .
                :patientA :isStratified :${outcome} .`;
            let input = await contrast(rules, data, {}, simplePrint);

            // console.log("input:\n", input);
            let output = await simplePrint(input);

            let end = performance.now();
            console.log("total:", (end - start));

            // console.log("output:\n", output);
            $('#out').html(output);
        }

    </script>
</head>

<body onload="loaded()">

    <select id="contrast" onchange="doContrast()">
        <option></option>
    </select>

    <div id="out"></div>
</body>

</html>
